<!DOCTYPE html>
<html lang="pt">
<html>
<head>
    <meta charset='utf-8'>

    <!-- Links -->
    <link rel='icon' href='./favicon/favicon-16x16.png'>
    <link rel="stylesheet" href='./css/style.css'>

    <!-- Main JS -->
    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <main> 
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>

       <form class="form">
        <input
         type="search"
         class="input__search"
         placeholder="Name or Number"
         required
         />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">&gt; Next</button>

        </div>

        <img src='./img/pokedex.png' alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
